<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Gemini_Signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>Gemini form</title>

</head>

<body>
    <header>
        <h1><i>Gemini</i></h1>
    </header>
    <h2>Create an account</h2>
    <main>

        <form action="#">
            <input type="text" id="firstname" name="firstname" required placeholder="First Name">
            <br>
            <input type="text" id="lastname" name="lastname" required placeholder="Last Name">
            <br>
            <input type="email" id="email" name="email" required placeholder="Email Address">
            <br>
            <input type="password" id="password" name="password" required placeholder="Password">
            <br>
            <button style="text-decoration: none;"><a href="index.html">Sign Up</a></button>
        </form>
        <br>
    </main>
    <div class="face">

        <span class="fab fab fa-facebook"></span>
        <span class="fab fab fab fa-twitter"></span>
        <span class="fab fab fab fa-instagram"></span>
    </div>
    <br>
    <div class="alt">
        <p>Already have an account?<a href="Gemini_signin.html"> sign in</a></p>
    </div>

    <br><br>
    <h3><i>Gemini</i></h3>
</body>

</html>
